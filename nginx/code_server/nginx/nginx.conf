user  nginx;
worker_processes  auto;
error_log  /var/log/nginx/error.log warn;
pid        /var/run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;
    sendfile        on;
    keepalive_timeout  65;
    server_tokens off;

    # >>> BACKEND CONFIG PLACEHOLDER
    # You can control the number of backend instances with environment variables.
    # Supported env format (examples):
    #   CODE_BACKEND_COUNT=2
    #   CODE_BACKEND_URL_1=code1:2001
    #   CODE_BACKEND_URL_2=code2:2002
    # If CODE_BACKEND_COUNT is set, the entrypoint script will read that many
    # CODE_BACKEND_URL_i variables. If not set, the entrypoint will scan up to
    # 20 variables CODE_BACKEND_URL_1..CODE_BACKEND_URL_20 and use any found.
    # As a fallback you can also set a single variable:
    #   CODE_BACKEND_URL=code1:2001
    # The entrypoint will generate the upstream block automatically at container start.

    upstream server_backend {
        least_conn;
        # Placeholder servers (will be replaced/augmented by the entrypoint):
        server ${CODE_BACKEND_URL_1};
        server ${CODE_BACKEND_URL_2};
        # ... additional CODE_BACKEND_URL_i entries will be inserted when present
    }
    # <<< BACKEND CONFIG PLACEHOLDER

    server {
        listen 2000;
        server_name _;

        # CORS settings
        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'Authorization,Content-Type,Accept,Origin,X-Requested-With' always;
        add_header 'Access-Control-Allow-Credentials' 'true' always;

        location / {
            if ($request_method = 'OPTIONS' ) {
                add_header 'Access-Control-Allow-Origin' '*' always;
                add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
                add_header 'Access-Control-Allow-Headers' 'Authorization,Content-Type,Accept,Origin,X-Requested-With' always;
                add_header 'Access-Control-Allow-Credentials' 'true' always;
                add_header 'Content-Type' 'text/plain; charset=utf-8';
                add_header 'Content-Length' 0;
                return 204;
            }

            proxy_pass http://server_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }
    }
}
